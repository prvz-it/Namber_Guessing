<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namber_Guessing</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="main">
        <div class="playerOne">
            <h2 class="playerOne-tx">Player One</h2>
            <div class="input-button">
                <input class="playerOne-inp" type="password" placeholder="Input Value">
                <button class="playerOne-bt">Start</button>
                <div class="icon-box">
                    <i class="fa-regular fa-eye icon-x"></i>
                    <i class="fa-regular fa-eye-slash icon-y"></i>
                </div>
            </div>
            <p class="playerOne-er"></p>
        </div>

        <div class="playerTwo">
            <h2 class="playerTwo-tx">Player Two</h2>
            <div class="input-button1">
                <input class="playerTwo-inp" type="password" placeholder="Input Value">
                <button class="playerTwo-bt">Start</button>
                <div class="icon-box1">
                    <i class="fa-regular fa-eye icon-a"></i>
                    <i class="fa-regular fa-eye-slash icon-b"></i>
                </div>
            </div>
            <p class="playerTwo-er"></p>
            <h5 class="chance">3</h5>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
